<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UC4 - Delete Receipt</title>
</head>
<body>
    <div class="container">
        <div class="name">UC4 - Delete Receipt</div>

        <div class="data">
            <i>Data:</i>
            <ul>
                <li>&lt;ReceiptID&gt;</li>
            </ul>
        </div>

        <div class="primary-course">
            <i>Main Flow:</i>
            <ol>
                <li>User issues `Delete Receipt` command.</li>
                <li>System deletes receipt with corresponding id from memory.</li>
                <li>System executes UC5.</li>
            </ol>
        </div>
        
        <div class="exception-course">
            <i>Invalid Receipt ID (2)</i>
            <ol>
                <li>Use case ends.</li>
            </ol>
        </div>
    </div>
</body>
</html>
